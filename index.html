<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Arithmetic Calculations</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Learn Arithmetic Calculations</h1>
        <div id="settings">
            <h2>Settings</h2>
            <label for="numQuestions">Number of Questions:</label>
            <input type="number" id="numQuestions" min="1" value="5"><br><br>

            <label for="rangeStart">Start Range:</label>
            <input type="number" id="rangeStart" value="-5">
            <label for="rangeEnd">End Range:</label>
            <input type="number" id="rangeEnd" value="10"><br><br>

            <label>Operations:</label><br>
            <input type="checkbox" id="add" checked> Add (+)<br>
            <input type="checkbox" id="subtract"> Subtract (-)<br>
            <input type="checkbox" id="multiply"> Multiply (ร)<br>
            <input type="checkbox" id="divide"> Divide (รท)<br><br>

            <button id="start">Start</button>
        </div>

        <div id="questionnaire" style="display: none;">
            <h2>Questionnaire</h2>
            <p id="problem"></p>
            <p id="timer">Time left: <span id="timeLeft">10</span> seconds</p>
            <input type="number" id="userAnswer" placeholder="Your answer">
            <button id="submit">Submit</button>
        </div>

        <div id="results" style="display: none;">
            <h2>Results</h2>
            <p>Correct Answers: <span id="correct">0</span></p>
            <p>Wrong Answers: <span id="wrong">0</span></p>
            <p>Accuracy: <span id="accuracy">0%</span></p>
            <button id="restart">Restart</button>
        </div>
    </div>
    <script src="new.js"></script>
</body>
</html>
